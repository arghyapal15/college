<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
      <header>
        <div class="nav">
          <p class="logo">Logo</p>
          <ol>
            <li><a href="#" class="login sfx">Log In</a></li>
            <li><a href="#" class="wishlist sfx">Wishlist</a></li>
            <li><div class="search">
                <input type="text" placeholder="Search">
                <button class="submit" type="submit">Go</button>
            </div></li>
            <li><a href="#" class="get-cv sfx">Get Your CV</a></li>
          </ol>
        </div>
      </header>
<!-- -------------------------------------------------- -->
      <section aria-label="College Images">
        <div class="carousel" data-carousel>
          <button class="carousel-button prev" data-carousel-button="prev">&#8656</button>
          <button class="carousel-button next" data-carousel-button="next">&#8658</button>
        <ul data-slides>
          <li class="slide" data-active>
            <img  src="/images/01.jpg" alt="Something went wrong...">
          </li>
          <li class="slide">
            <img src="/images/02.jpg" alt="Something went wrong...">
          </li>
          <li class="slide">
            <img src="/images/03.jpg" alt="Something went wrong...">
          </li>
          <li class="slide">
            <img src="/images/04.jpg" alt="Something went wrong...">
          </li>
        </ul>
      </div>
      </section>
      <script>
        const buttons=document.querySelectorAll("[data-carousel-button]")
        buttons.forEach(button => {
          button.addEventListener("click",() => {
          const offset= button.dataset.carouselButton === "next" ? 1:-1
          const slides= button
            .closest("[data-carousel]")
            .querySelector("[data-slides]")

          const activeSlide = slides.querySelector("[data-active]")
          let newIndex = [...slides.children].indexOf(activeSlide) + offset
          if(newIndex < 0) newIndex = slides.children.length - 1
          if(newIndex >= slides.children.length) newIndex = 0

          slides.children[newIndex].dataset.active = true
          delete activeSlide.dataset.active
          })
        })
      </script>
    </body>
    </html>
