<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ui3</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section>
        <div class="nav">
            <p class="logo">College</p>
            <ol>
                <div class="close">
                    <li><a href="#" class="login sfx">Log In</a></li>
                    <li><a href="#" class="wishlist sfx">Wishlist</a></li>
                </div>
                <div class="search">
                    <li>
                    <input type="text" placeholder="Search">
                    <button class="submit" type="submit">Go</button>
                    </li>
                </div>
                <li><a href="#" class="get-cv sfx">Get Your CV</a></li>
            </ol>
        </div>
        <div class="nav1">
            <p class="logo1">College</p>
            <div class="search1">
                <li>
                    <input type="text" placeholder="Search">
                    <button class="submit1" type="submit">Go</button>
                </li>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="menu">
                <ul>
                    <div class="close1">
                        <li><a href="#" class="login1 sfx">Log In</a></li>
                        <li><a href="#" class="wishlist1 sfx">Wishlist</a></li>
                    </div>
                    
                    <li><a href="#" class="get-cv1 sfx">Get Your CV</a></li>
                </ul>
            </div>
        </div>
    </section>
    <section>
        <div class="body">
            <div class="left">
                <div class="filter">
                    <a href="#">Filter</a>
                </div>
                <div class="details">
                    <a href="#">Details</a>
                    <div class="para">
                        <div class="data-container">
                        <button class="btn" onclick="openForm()">Register</button>
                        </div>
                        
                        <div class="popup" id="popup-form">
                            <div class="popup-form">
                                <p onclick="closeForm()">X</p>
                                <h2>College Registration Form</h2>
                                <form id="myForm" action="#" method="post" enctype="multipart/form-data">
                                    <div>
                                        <label for="college-name">College Name:</label>
                                        <input type="text" id="college-name" name="college-name" placeholder="college name" required>
                                    </div>
                                    <div>
                                        <label for="email">Email:</label>
                                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                                    </div>
                                    <div>
                                        <label for="location">Location:</label>
                                        <input type="text" id="location" name="location" placeholder="city" required>
                                    </div>
                                    <div>
                                        <label for="rank">Rank:</label>
                                        <input type="number" id="rank" name="rank" min="1" placeholder="xxxxxx" required>
                                    </div>
                                    <div>
                                        <label for="image">Upload College Image:</label>
                                        <input type="file" id="image" name="image" accept="image/*" required>
                                    </div>
                                    <button type="submit">Submit</button>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="navbar">
                    <ul>
                        <!-- <div class="circle"> -->
                            <li>
                                <a href="#">Compare</a>
                            </li>
                            <li>
                                <a href="#">Wishlist</a>
                            </li>
                        <!-- </div> -->
                        <div class="sort-by">
                            <label for="sort-select">Sort by:</label>
                            <select id="sort-select">
                                <option value="default">Default</option>
                                <option value="atoz">Name (A-Z)</option>
                                <option value="ztoa">Name (Z-A)</option>
                                <option value="lowtohigh">Rank (low to high)</option>
                                <option value="hightolow">Rank (high to low)</option>
                                
                            </select>
                        </div>
                    </ul>
                </div>
                <div class="college_card">
                    <div class="college-card-container product-list" id="products">
                    </div>


                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
